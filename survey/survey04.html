<body>
  <nav id="navbar">
      <div class="navbar__logo">
          <img src="../images/logo1.png" alt="">
          <img src="../images/logo2.png" alt="">
      </div>
    <a  class="nav_x" href="../index.html">
      <span></span>
      <span></span>

  </nav>
    <section class="main__survey">
        <section class="survey_nav">
            <div class="gray_bar">
                <div class="yellow_bar per75"></div>
            </div>
        </section>
      <div class="content mt3rem">
        <h3>관심있는 건강정보가 있나요?</h3>
        <p class="desc mt1rem">
          당신에게 알맞은 구성을 추천합니다
        </p>
        <div class="health_survey">
            <div class="agree_check">
                <input type="checkbox" id="weight_manage" class="health_check">
                <label for="weight_manage" class="checkbox float_left">
                    <span>체중관리</span>
                </label>
            </div>
            <div class="agree_check">
                <input type="checkbox" id="high_blood" class="health_check">
                <label for="high_blood" class="checkbox float_left">
                    <span>고혈압및 당뇨</span>
                </label>
            </div>
        </div>
        <div class="health_survey">
            <div class="agree_check">
                <input type="checkbox" id="digestion" class="health_check">
                <label for="digestion" class="checkbox float_left">
                    <span>소화</span>
                </label>
            </div>
            <div class="agree_check">
                <input type="checkbox" id="shit" class="health_check">
                <label for="shit" class="checkbox float_left">
                    <span>배변</span>
                </label>
            </div>
        </div>
        <div class="health_survey">
            <div class="agree_check">
                <input type="checkbox" id="hair_loss" class="health_check">
                <label for="hair_loss" class="checkbox float_left">
                    <span>탈모</span>
                </label>
            </div>
            <div class="agree_check">
                <input type="checkbox" id="climacteric " class="health_check">
                <label for="climacteric " class="checkbox float_left">
                    <span>갱년기</span>
                </label>
            </div>
        </div>
        <div class="health_survey final_survey">
            <div class="disagree_check">
                <input type="checkbox" id="None" class="health_check">
                <label for="None" class="checkbox float_left">
                    <span>해당사항 없음</span>
                </label>
            </div>
        </div>
      </div>
      <div class="button_div">
        <button class="gray_prev" onclick="location.href='survey03.html'">이전</button>
        <button type="button" onclick="location.href='login.html'"class="yello_next">다음</button>
    </div>
    </section>
