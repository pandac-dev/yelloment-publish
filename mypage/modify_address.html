<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
    <meta name="description" content="portfolio">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="css/mypage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/7e24956d25.js" crossorigin="anonymous"></script>
    <script src="../js/nav.js" defer></script>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <title>배송정보 수정</title>
</head>
<body>
    <!-- navbar -->
    <nav id="navbar">
        <div class="inner mobile">
            <a href="#" class="backbutton"><img src="images/right_arrow.svg" alt=""></a>
            <div class="navbar__logo">
                <img src="../images/logo1.png" alt="">
                <img src="../images/logo2.png" alt="">
            </div>
            <ul class="navbar__menu">
                <li class="navbar__menu__item active" data-link="#div1">마이페이지</li>
                <li class="navbar__menu__item" data-link="#resume">이벤트</li>
                <li class="navbar__menu__item" data-link="#work">고객센터</li>
            </ul>
        </div>
        <a href="javascript:click()" class="navbar__toggle">
            <span>메뉴</span>
        </a>
    </nav>
    <section class="title_name">
        <div class="">
          <a href="#">마이페이지</a>
          <img src="images/right_arrow.svg">
          <a href="#">배송정보</a>
        </div>
      </section>
    <section class="mypage">
        <section class="box_final">
            <div class="input_title">배송 정보 수정</div>
            <div class="info_input">
              <div class="input_field">
                <div>이름</div>
                <input type="text" class="width_input" placeholder="이름을 입력하세요" required="">
              </div>
              <div class="input_field">
                <div>휴대폰 번호</div>
                <input type="text" class="width_input" placeholder="휴대폰번호를 입력하세요" required="">
              </div>
              <div class="input_field">
                <div class="address_flex">
                  <div>주소</div>
                  <button class="address_modify_button">주소변경</button>
                </div>
                <button class="zipcode">
                  <img src="../survey/images/search_ico_gray.png"><span>우편번호 찾기</span>
                </button>
                <div class="address_input">
                  <input class="width_input" placeholder="기본주소">
                  <input class="width_input" placeholder="상세주소" required="">
                </div>
              </div>
             
            </div>
            <div class="order_subtitle">배송 요청 사항</div>
            <div class="shipping_text">
              <select class="shipping_select" onchange="changeItem()">
                <option>요청사항1</option>
                <option>요청사항2</option>
              </select>
              <textarea rows="8" cols="85" class="shipping_input" onclick="this.value=''" disabled="">내용을 입력하세요</textarea>
            </div>
          </section>
        <section class="yello_div_button mt3rem">
<!--
   이곳은 배송지 선택에서 수정할 때 사용하는 영역입니다.
          <button class="del_button">삭제</button>
          <button class="yello_button">저장</button>
         -->

          <button class="yello_button">+추가하기</button>
        </section>
    </section>
    </section>
    <footer class="sub_footer">
        <div>
            <p>COPYRIGHT © yelloment. ALL RIGHTS RESERVED.</p>
        </div>
    </footer>
    <script src="../js/shipping_textarea.js"></script>
</body>
</html>
