<body>
    <!-- navbar -->
    <nav id="navbar">
        <div class="inner mobile">
            <a href="#" class="backbutton"><img src="images/right_arrow.svg" alt=""></a>
            <div class="navbar__logo">
                <img src="../images/logo1.png" alt="">
                <img src="../images/logo2.png" alt="">
            </div>
            <ul class="navbar__menu">
                <li class="navbar__menu__item active" data-link="#div1">마이페이지</li>
                <li class="navbar__menu__item" data-link="#resume">이벤트</li>
                <li class="navbar__menu__item" data-link="#work">고객센터</li>
            </ul>
        </div>
        <a href="javascript:click()" class="navbar__toggle">
            <span>메뉴</span>
        </a>
    </nav>
    <section class="title_name">
      <div class="">
          <a href="#">상품변경</a>
      </div>
    </section>
    <section class="product_modify_page">
        <div class="result_size">
            <div class="result_title">사이즈</div>
            <div class="result_radio">
              <input type="radio" name="chk_info"><span>싱글</span>
              <input type="radio" name="chk_info"><span>더블</span>
              <input type="radio" name="chk_info"><span>패밀리</span>
            </div>
          </div>
          <div class="result_composition">
            <div class="result_title">구성</div>
            <div class="preference">
              <div class="agree_check">
                <input type="checkbox" id="fruits" class="health_check">
                <label for="fruits" class="checkbox float_left">
                    <span>일상에 생기를 더하는 과일</span>
                </label>
              </div>
              <div class="agree_check">
                <input type="checkbox" id="rice" class="health_check">
                <label for="rice" class="checkbox float_left">
                    <span>하루의 에너지를 주는 쌀</span>
                </label>
            </div>
            <div class="agree_check">
              <input type="checkbox" id="Grain" class="health_check">
              <label for="Grain" class="checkbox float_left">
                  <span>건강과 풍미를 올리는 잡곡</span>
              </label>
            </div>
            <div class="agree_check">
              <input type="checkbox" id="vegetable" class="health_check">
              <label for="vegetable" class="checkbox float_left">
                  <span>또 다른 즐거움, 곡물과 농식품</span>
              </label>
            </div>
          </div>
          </div>
        <div class="shipping_cycle">
            <div class="result_title">배송주기</div>
            <div class="result_radio">
              <input type="radio" name="chk_info1" value="1w"><span>매주</span>
              <input type="radio" name="chk_info1" value="2w"><span>2주</span>
            </div>
          </div>
        <div class="modify_hope_date">
            <div>
                목요일날 배송됩니다<br>
            원하시는 배송일을 선택해주세요
            </div>
            <div class="desire_div">
                <div class="desired-delivery-date">희망배송일</div>
                <select name="desiredDeliveryDate">
                  <option></option>
                </select>
              </div>
        </div>
    </section>
    <div class="yello_div_button product_modify_button">
        <button class="yello_button" onclick="location.href = 'shipping_modify_final.html' ">
           저장하기
        </button>
    </div>

        </div>
    </footer>
