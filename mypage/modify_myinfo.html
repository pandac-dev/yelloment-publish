<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
    <meta name="description" content="portfolio">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

<body>
    <!-- navbar -->
    <nav id="navbar">
        <div class="inner mobile">
            <a href="#" class="backbutton"><img src="images/right_arrow.svg" alt=""></a>
            <div class="navbar__logo">
                <img src="../images/logo1.png" alt="">
                <img src="../images/logo2.png" alt="">
            </div>
            <ul class="navbar__menu">
                <li class="navbar__menu__item active" data-link="#div1">마이페이지</li>
                <li class="navbar__menu__item" data-link="#resume">이벤트</li>
                <li class="navbar__menu__item" data-link="#work">고객센터</li>
            </ul>
        </div>
        <a href="javascript:click()" class="navbar__toggle">
            <span>메뉴</span>
        </a>
    </nav>
    <section class="title_name">
        <div class="">
            <a href="#">마이페이지</a>
        </div>
    </section>
    <section class="mypage">
        <section>
            <div class="input_title">
                <div>내 정보</div>
            </div>
            <div class="mypage_modify">
                <div class="input_field">
                    <div>닉네임</div>
                    <input type="text" class="width_input" placeholder="이름을 입력하세요" required="">
                </div>
                <div class="input_field">
                    <div>연락처</div>
                    <input type="text" class="width_input" placeholder="휴대폰번호를 입력하세요" required="">
                </div>
                <div class="input_field">
                    <div>생년월일</div>
                    <input type="text" class="width_input" placeholder="예)1990.01.01" required="">
                </div>
                <div class="input_field">
                    <div>성별</div>
                    <div class="gender_radio_div">
                        <input type="radio" name="radio" id="man" class="gender_radio"><label for="man">남</label>
                        <input type="radio" name="radio" id="woman" class="gender_radio"><label for="woman">여</label>
                    </div>
                </div>
            </div>
            <div class="maketing_agree">
                <div>마케팅 수신동의
                    <button class="subscribe_toggle">
                        <div class="handle"></div>
                    </button>
                </div>
            </div>
            <div class="secession_button">
                <span>
                <span>탈퇴하기
                </span>
                </span></div>
        </section>
        <section class="yello_div_button mt3rem">
            <button class="yello_button">저장하기</button>
        </section>
    </section>
    <footer class="sub_fo">

        </div>
