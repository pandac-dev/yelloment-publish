<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
    <meta name="description" content="portfolio">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="css/mypage.css">
    <script src="https://kit.fontawesome.com/7e24956d25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/star-rating.css">
    <link rel="stylesheet" href="css/sass.css">
    <script src="../js/nav.js" defer></script>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <title>개인정보 수정</title>
</head>
<body class="gray_bg">
    <!-- navbar -->
    <nav id="navbar">
        <div class="inner mobile">
            <a href="#" class="backbutton"><img src="images/right_arrow.svg" alt=""></a>
            <div class="navbar__logo">
                <img src="../images/logo1.png" alt="">
                <img src="../images/logo2.png" alt="">
            </div>
            <ul class="navbar__menu">
                <li class="navbar__menu__item active" data-link="#div1">마이페이지</li>
                <li class="navbar__menu__item" data-link="#resume">이벤트</li>
                <li class="navbar__menu__item" data-link="#work">고객센터</li>
            </ul>
        </div>
        <a href="javascript:click()" class="navbar__toggle">
            <span>메뉴</span>
        </a>

    <section class="title_name">
      <div class="">

      </div>
    </section>
    <section class="mypage">

          <img class="review_detail_img"src="images/review_detail.png" alt="">

        </section>
      <section class="order_wrap">
        <div class="order_date">2020.12.27</div>
      <div class="order_box">
        <div>
          <div class="myreview_round">우리집 2회차</div>
          <div class="dot_p">
            <div class="dot"></div>
          </div>
        </div>
        <div class="myreview_point">
          <div class="myreview_number_point">
            4.5점
          </div>
          <div class="star_point">
          <input id="input-4-ltr-star-lg" name="input-4-ltr-star-lg" class="kv-ltr-theme-svg-star rating-loading" value="4" dir="ltr" data-size="lg"><br/>
        </div>
        </div>
      </div>
    </section>
    <section class="order_wrap">
      <div class="order_date">2020.12.27</div>
      <div class="order_box">
        <div>
        <div class="myreview_round">엄마집 3회차</div>

        </div>
      </div>
        <div class="myreview_point">
          <div class="myreview_number_point">
            3.5점
          </div>
          <div class="star_point">
            <input id="input-4-ltr-star-lg" name="input-4-ltr-star-lg" class="kv-ltr-theme-svg-star rating-loading" value="4" dir="ltr" data-size="lg"><br/>
          </div>
        </div>
      </div>
      </section>
    </section>
    </section>
    <footer class="sub_footer">
        <div>
            <p>COPYRIGHT © yelloment. ALL RIGHTS RESERVED.</p>
        </div>
    </footer>
    <script src="js/star-rating.js"></script>
<script src="js/theme.js"></script>
<script>
  $(document).ready(function(){
      $('.kv-ltr-theme-svg-star').rating({
          hoverOnClear: false,
          theme: 'krajee-svg',
          showCaption: false

      });
  });
  </script>
